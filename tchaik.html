<!doctype html>
    <html lang="en">
        <head>
            <meta charset="utf-8" />
            <title>Diva.js Demo Page</title>
            <link rel="stylesheet" href="diva.js/build/css/diva.min.css" />
            <!--[if IE]>
            <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
            <![endif]-->
            <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js" type="text/javascript"></script>
            <script src="diva.js/source/js/diva.js" type="text/javascript"></script>
            <script src="diva.js/source/js/utils.js" type="text/javascript"></script>
            <script src="diva.js/source/js/plugins/annotate.js" type="text/javascript"></script>
            <script src="diva.js/source/js/plugins/highlight.js" type="text/javascript"></script>
            <script src="colored-highlights.js" type="text/javascript"></script>
            <script src="FileSaver.js" type="text/javascript"></script>
            <style>
            body, html{
                height:90%;
            }
            #diva-wrapper{
                height:100%;
            }
            .diva-outer{
                height:100%;
            }
            </style>
            <script>
            $(document).on('ready', function(e)
            {
                $('#diva-wrapper').diva({
                    enableAutoHeight: true,
                    enableAutoTitle: false,
                    enableAnnotate: true,
                    enableHighlight: true,
                    fixedHeightGrid: false,
                    verticallyOriented: false,
                    iipServerURL: "http://diva.simssa.ca/fcgi-bin/iipsrv.fcgi",
                    objectData: "tchaik.json",
                    imageDir: "/srv/images/tchaik",
                    enableCanvas: true,
                    enableDownload: true
                });
                var divaInstance = $("#diva-wrapper").data('diva');
                setup();
            });
            </script>
        </head>
        <body>
            <div id="color-palette">
                <input type="radio" name="color" value="rgba(255, 0, 0, 0.1)" checked="checked">Red
                <input type="radio" name="color" value="rgba(0, 255, 0, 0.1)">Green
                <input type="radio" name="color" value="rgba(0, 0, 255, 0.1)">Blue
                <button id="save">Save highlights to your computer</button>
                Import highlights file: <input type='file' class='fileInput' id='load'>
                <br>
                Double-clicking removes a highlight. This can not be undone.
            </div>
            <div id="diva-wrapper"></div>
        </body>
    </html>
